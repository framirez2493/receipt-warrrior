<!DOCTYPE html>
<html lang="en">

<head>
    <title>Testing (table)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Welcome <span class="member-name"></span></h1>
                <h2>Testing the API calls </h2>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>GET PRODUCT LIST API</h3>
                <a href="/testlist.html">ShowTable</a>
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button id="getlist" type="submit" class="btn btn-default">Get Product List</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <p id="resultproductlist">
            </p> 
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>GET PRODUCT BY ID API</h3>
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">Product ID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productid" value="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button id="getbyid" type="submit" class="btn btn-default">Get Product by ID</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
                <p id="resultproductid">
                </p> 
            </div>
        <br><br>
        <div class="row">

            <div class="col-md-6 col-md-offset-3">

                <h3>TESTING ADDING PRODUCT API</h3>
                
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">Receipt URL</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productreceipturl" value="http://blah.net/blah.jpg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datePurchased" class="col-sm-3 control-label">Date Purchased</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productdatepurchased" value="2018-10-11 11:11:11">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="col-sm-3 control-label">Product Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productPrice" class="col-sm-3 control-label">Product Price</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productprice" value="99.99">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productWarranty" class="col-sm-3 control-label">Warranty Length</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productwarranty" value="2020-10-21 23:23:59">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productStore" class="col-sm-3 control-label">Store</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productstore">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productwarrantyurl" class="col-sm-3 control-label">Warranty URL</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productwarrantyurl" value="http://blah.net/blah.jpg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productnotes" class="col-sm-3 control-label">notes</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productnotes">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button id="addme" type="submit" class="btn btn-default">Add Product</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>TESTING UPDATING PRODUCT API</h3>
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">Update ID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductid" value="4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">Receipt URL</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductreceipturl" value="http://blah.net/blah.jpg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datePurchased" class="col-sm-3 control-label">Date Purchased</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductdatepurchased" value="2018-10-11 11:11:11">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="col-sm-3 control-label">Product Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productPrice" class="col-sm-3 control-label">Product Price</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductprice" value="99.99">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productWarranty" class="col-sm-3 control-label">Warranty Length</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductwarranty" value="2020-10-21 23:23:59">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productStore" class="col-sm-3 control-label">Store</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductstore">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productwarrantyurl" class="col-sm-3 control-label">Warranty URL</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductwarrantyurl" value="http://blah.net/blah.jpg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productnotes" class="col-sm-3 control-label">notes</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="udproductnotes">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button id="updateme" type="submit" class="btn btn-default">Update Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>TESTING DELETING PRODUCT API</h3>
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">Delete ID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="delproductid" value="4">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button id="deleteme" type="submit" class="btn btn-default">Delete Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <br><br><br><br><br><br><br><br>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- CDN for bootstrap js, excludes Jquery since it's called above -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/testing.js"></script>

</body>

</html>
